<div class="row">
  <div class="col-xs-12 ">
    <h1>Recipes</h1>
    <hr>
    <div style="margin-top: 5%; margin-bottom: 5%;">
      <div class="row">
        <div class="col-md-8">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-dark" type="button" id="button-addon2">Search</button>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <button class="btn btn-primary">New</button>
        </div>
      </div>


    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="card text-white bg-dark mb-3" style="width: 18rem;" *ngFor="let recipe of recipes">
      <img class="card-img-top" [src]="recipe.imagePath" alt="Card image cap">
      <div class="card-body">
        <h4>{{recipe.name}}</h4>
        <p class="card-text">{{recipe.description}}</p>
      </div>
    </div>
    <app-recipes-item></app-recipes-item>
  </div>
</div>
